<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta name="keywords" content="AI SAU">
    <meta name="description" content="">

    <link rel="stylesheet" href="./css/style02.css">
    <title>page02</title>
</head>

<body background="/images/imglogin02/aiPic.jpg">
    <div class="loginBox">
        <form action="">
            <h1>Login</h1>
            <div class="register-link">
                <p>Doesn't have an account yet? <a href="#">Sign up</a></p>
            </div>

            <div class="input-box">
                <h3>Email:</h3>
                <input type="text" placeholder="***************" required>
            </div>

            <div class="input-box">
                <h3>Password:</h3>
                <input type="password" placeholder="***************" required>
            </div>

            <div class="remember-forgot">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="signInButton">Sign in</button>

            <h4>or login with . . .</h4>

            <button type="submit" class="outRegister" id="googleIcon"><img src="./images/imglogin02/googleIcon.png" alt="" width="30px"
                    height="30px"> Google</button><button type="submit" class="outRegister" id="fbIcon"><img
                    src="./images/imglogin02/fbIcon.png" alt="" width="30px" height="30px">  Facebook</button>
        </form>
    </div>
</body>

</html>
